<!DOCTYPE html>
<html lang="en" dir="ltr">
  	<head>
	    <meta charset="utf-8">
	    <title>WebHeroSchool</title>
	    <link rel="stylesheet" href="fonts.css">
	    <link rel="stylesheet" href="style.css">
    </head>
    <body>
	    <section>
	     	<div class="api-section">
		        <div class="container">
		          	<div class="header zoomIn">
		          		<a href="index.html"><h2>API Github</h2></a>
						
					</div>
		          	
		          	<div class="row">
						<div class="col avatar">
							<div class="img-frame fadeInUp first">
									<a class="img userLink" id="userLink">
										<img src="img/github-logo.png" id="avatar" alt="Profile photo">
									</a>
							</div> <!--/img-->
						</div> <!-- /col .avatar -->
						
						<div class="col bio">
							<div>
								<input id="name" name="name" type="text" placeholder="Enter nickname">
							</div>
							<div class="button">
								<a id="button">get info</a>
							</div> <!-- /.button -->
							<div class="bio-container fadeInUp second" id="bioContainer">
								<div class="visible" id="ok">
									<h4 class="bio-title">User</a></h4>
									<a class="bio userLink" id="user"></a>
									<h4 class="bio-title">Bio</a></h4>
									<p class="bio" id="bio"></p>
								</div>
								<div class="hidden" id="err">
									<p class="bio">Информация о пользователе недоступна</p>
								</div>
							</div>
							
						</div>	<!-- /.col bio -->
					</div> <!-- /.row -->

					

		        </div> <!-- class="container" -->
	      	</div>  <!-- class="api-section" -->
	    </section>

    	<script type="text/javascript" src="script.js">></script>
  	</body>
</html>
